{% extends 'base.html' %}

{% block header %}
  <h1>{% block name %}Edit "{{ endpoint['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name"
      value="{{ request.form['name'] or endpoint['name'] }}" required>
    <label for="data">Data</label>
    <textarea name="data" id="data">{{ request.form['data'] or endpoint['data'] }}</textarea>
    <label for="access">Make public or private endpoint?</label>
    <select name="access" id="access" required>
      <option value="{{ request.form['access'] or endpoint['access'] }}" selected hidden>{{ endpoint['access'] }}</option>
      <option value="Public">Public</option>
      <option value="Private">Private</option>
    </select>
    <label for="status">Set status</label>
    <select name="status" id="status" required>
      <option value="{{ request.form['status'] or endpoint['status'] }}" selected hidden>{{ endpoint['status'] }}</option>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('endpoint_manager.delete', id=endpoint['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
