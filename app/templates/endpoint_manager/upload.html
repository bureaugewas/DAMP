{% extends 'base.html' %}

{% block header %}
  <h1 class='header'>{% block title %}New endpoint{% endblock %}</h1>
  <p class='header'>Create a new endpoint. Check out the <a href="">documentation</a> page for more information.</p>

{% endblock %}

{% block content %}
<article class="page">
  <form method="post">
    <label for="name">Endpoint name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>

    <label for="data">Data</label>
    <textarea name="data" id="data">{{ request.form['data'] }}</textarea>

    <label for="data_type">Datatype validation</label>
    <select name="data_type" id="data_type" required>
      <option value="0" selected>none</option>
      <option value="1">json</option>
    </select>

     <!--input type = "file" name = "file" /-->
    <label for="availability">Set privacy level</label>
    <select name="availability" id="availability" required>
      <option value="Public">Public</option>
      <option value="Private">Private</option>
    </select>

    <label for="status">Set status</label>
    <select name="status" id="status" required>
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>

    <label for="daily_rate_limit"></label>
    <input type='hidden' type="number" name="daily_rate_limit" id="daily_rate_limit" min="0" step="1" value="200">

    <input type="submit" value="Save">
  </form>
</article>
{% endblock %}
